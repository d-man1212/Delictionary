<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Search</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="../assets/smallLogo.png" />
  </head>
  <body>
    <header>
      <div class="logo" onclick="window.location.href = 'main.html'">
        <img src="../assets/logo.png" alt="Delictionary" />
        Delictionary
      </div>
      <nav>
        <ul>
          <li><a href="main.html">Home</a></li>
          <li><a href="recipes.html">Recipes</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="profile.html">Profile</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="bg-sign">
        <div class="big-sign">
          <h1><a href="profile.html" id="displayName"></a></h1>
          <h1>SEARCH FOR RECIPES BELOW</h1>
          <form class="login-form" id="searchForm">
            <div class="input-container">
              <input
                type="text"
                placeholder="Search for a recipe"
                name="search"
                required
              />
              <div class="eye-icon" onclick="handleSearch(event)">
                <img src="../assets/search.png" alt="Search" />
              </div>
            </div>
          </form>
          <div class="recipe-list" id="recipe-list"></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer">
        <div class="footer-social">
          <p>Follow us</p>
          <div class="social-icons">
            <a
              href="https://www.instagram.com/d_man_1212/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <div class="instagram-icon">
                <img src="../assets/insta.svg" alt="Instagram" />
              </div>
            </a>
            <a
              href="https://github.com/d-man1212/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <div class="github-icon">
                <img src="../assets/github.svg" alt="Github" />
              </div>
            </a>
            <a
              href="https://www.linkedin.com/in/dharshan-shankar/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <div class="linkedin-icon">
                <img src="../assets/linkedin.svg" alt="LinkedIn" />
              </div>
            </a>
          </div>
        </div>
        <div class="footer-disclaimer">

        </div>
        <div class="footer-disclaimer">

            Delictionary
          </div>
          <img
            src="../assets/Edamam_Badge_Transparent.svg"
            alt="Powered by Edamam"
          />
        </div>
      </div>

    <script src="./js/recipes.js"></script>
  </body>
